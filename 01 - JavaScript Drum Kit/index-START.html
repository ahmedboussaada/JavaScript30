<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key" onclick="playAudioclap()">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" onclick="playAudiohihat()"> 
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" onclick="playAudiokick()">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" onclick="playAudioopenhat()">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" onclick="playAudioboom()">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" onclick="playAudioride()">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" onclick="playAudiosnare()">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" onclick="playAudiotom()">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" onclick="playAudiotink()">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" id="clap" ></audio>
  <audio data-key="83" src="sounds/hihat.wav" id="hihat"></audio>
  <audio data-key="68" src="sounds/kick.wav" id="kick"></audio>
  <audio data-key="70" src="sounds/openhat.wav" id="openhat"></audio>
  <audio data-key="71" src="sounds/boom.wav" id="boom"></audio>
  <audio data-key="72" src="sounds/ride.wav" id="ride"></audio>
  <audio data-key="74" src="sounds/snare.wav" id="snare"></audio>
  <audio data-key="75" src="sounds/tom.wav" id="tom"></audio>
  <audio data-key="76" src="sounds/tink.wav" id="tink"></audio>

<script>
var x = document.getElementById("clap");
var y = document.getElementById("hihat");
var f = document.getElementById("kick");
var m = document.getElementById("openhat");
var n = document.getElementById("boom");
var p = document.getElementById("ride");
var q = document.getElementById("snare");
var c = document.getElementById("tom");
var l = document.getElementById("tink");

function playAudioclap() {
  x.play();
}
function playAudiohihat() {
  y.play();
}
function playAudiokick() {
  f.play();
}
function playAudioopenhat() {
  m.play();
}
function playAudioboom() {
  n.play();
}
function playAudioride() {
  p.play();
}
function playAudiosnare() {
  q.play();
}
function playAudiotom() {
  c.play();
}
function playAudiotink() {
  l.play();
}

</script>


</body>
</html>
